<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Forget-Password</title>
    <link rel="stylesheet" href="styling.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgb(226, 240, 240);
            color: white;
        }

        .card {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .card h2 {
            text-align: center;
            color: #34495e;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission

            // Get the email and password values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Construct the URL with query parameters
            const url = `http://localhost:8080/hod-forgetPassword?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;

            try {
                // Send the GET request
                const response = await fetch(url, { method: "GET" });

                if (response.ok) {
                    alert("Password reset successfully! Redirecting to login page.");
                    window.location.href = "hod-login.html"; // Redirect on success
                } else {
                    alert("Error resetting password. Please try again.");
                }
            } catch (error) {
                console.error("Error connecting to server:", error);
                alert("Unable to connect to the server. Please check your network.");
            }
        }
    </script>
</head>
<body>
    <header><h1>Forget-Password</h1></header>
    <div class="card">
        <h2>Reset Password</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <footer><p>&copy; 2024. All rights reserved.</p></footer>
</body>
</html>
